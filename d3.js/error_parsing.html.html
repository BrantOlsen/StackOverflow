<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <script src="d3.v3.js"></script>
    </head>
    <body>
        <script>
            var data = [ [5, 20], [80, 90], [250, 50], [100, 33], [330, 95],
            [410, 12], [475, 44], [25, 67], [85, 21], [220, 88] ];

            var margin = {top: 20, right: 20, bottom: 30, left: 50},
                            width = 960 - margin.left - margin.right,
                            height = 500 - margin.top - margin.bottom;

            var x = d3.scale.linear()
                            .domain(d3.extent(data, function(d) { console.log("scale = " + d[0]); return d[0]; }))
                            .range([0, width]);
            var y = d3.scale.linear()
                            .domain(d3.extent(data, function(d) { console.log("scale = " + d[1]); return d[1]; }))
                            .range([0, height]);

            var line = d3.svg.line()
                            .x(function(d) { console.log("line x = " + d); return x(d[0]); })
                            .y(function(d) { console.log("line y = " + d); return y(d[1]); });

            var svg = d3.select("body")
                        .append("svg")
                        .attr("height", height)
                        .attr("width", width);

            svg.append("path")
                .data([data])
                .attr("class", "line")
                .attr("d", line);

        </script>
    </body>
</html>
